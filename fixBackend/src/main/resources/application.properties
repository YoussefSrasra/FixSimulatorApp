spring.application.name=fixBackend
server.port=8080

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/${DB_NAME:fix_trading_db}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

fix.initiator.config=src/main/resources/fix/initiator.cfg
fix.acceptor.config=src/main/resources/fix/acceptor.cfg