name: FIX Simulator CI

permissions:
  contents: read

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build Backend with Gradle
        run: |
          cd fixBackend
          chmod +x gradlew
          ./gradlew build -x test 

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fix-trading-ui/package-lock.json

      - name: Build Frontend
        run: |
          cd fix-trading-ui
          npm install
          npm run build