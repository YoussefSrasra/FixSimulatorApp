name: Snyk Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Snyk CLI
        uses: snyk/actions/setup@master

      - name: Make gradlew executable
        run: chmod +x fixBackend/gradlew

      - name: Snyk Backend Scan
        run: snyk test --file=fixBackend/build.gradle --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fix-trading-ui/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd fix-trading-ui
          npm install

      - name: Snyk Frontend Scan
        run: snyk test --file=fix-trading-ui/package.json --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}